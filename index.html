<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Intervalos</title>
  </head>
  <body class="bg-light">
    <header>
      <nav class="navbar1 bg-dark">
        <div class="m-2 ">
          <i class="bi bi-music-note-list text-light" id="icon_music">
            Intervalos
        </i>
        </div>
      </nav>
    </header>
    <main class="container text-center mt-5 col-5 col-lg-3">
      <h1>Intervalos</h1>
      <div class="quest_Container mt-4">
        <h2 id="quest" class="mb-4">--</h2>
        <button id="nextQuestion" class="btn btn-dark">
            Next 
            <i class="bi bi-music-note"></i>
        </button>
      </div>
      <div class="answer_Container mt-4">
        <input
          type="text"
          placeholder="Responda"
          id="answerInput"
          class="form-control mb-3"
        />
        <button id="sendAnswerBtn" class="btn btn-success">
            Send
        </button>
      </div>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="index.js"></script>
</html>
